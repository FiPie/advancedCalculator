<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="advancedCalculator.css">
</head>

<body>

  <div id="calculatorContainer">
    <div id="calculator">
      <input id="output" type="text" readonly>
      <br>
      <input class="button" type="button" onclick="input(this)" value="7">
      <input class="button" type="button" onclick="input(this)" value="8">
      <input class="button" type="button" onclick="input(this)" value="9">
      <input class="button" type="button" onclick="input(this)" value="/">
      <input class="button" type="button" onclick="input(this)" value="C">
      <br>
      <input class="button" type="button" onclick="input(this)" value="4">
      <input class="button" type="button" onclick="input(this)" value="5">
      <input class="button" type="button" onclick="input(this)" value="6">
      <input class="button" type="button" onclick="input(this)" value="*">
      <input class="button" type="button" onclick="input(this)" value="del">
      <br>
      <input class="button" type="button" onclick="input(this)" value="1">
      <input class="button" type="button" onclick="input(this)" value="2">
      <input class="button" type="button" onclick="input(this)" value="3">
      <input class="button" type="button" onclick="input(this)" value="-">
      <br>
      <input class="button" type="button" onclick="input(this)" value="0">
      <input class="button" type="button" onclick="input(this)" value=".">
      <input class="button" type="button" onclick="input(this)" value="=">
      <input class="button" type="button" onclick="input(this)" value="+">

    </div>
  </div>
  <script src="js/advancedCalculator.js" charset="utf-8"></script>
</body>

</html>
